<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{title}}</title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css')}}">
    <!-- <link rel="stylesheet" type="text/css" href="https://unpkg.com/bulma-prefers-dark" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
    <nav class="navbar container" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
                width="54.000000pt" height="54.000000pt" viewBox="0 0 54.000000 54.000000" id="navLogo">
                    <g transform="translate(0.000000,54.000000) scale(0.100000,-0.100000)" stroke="none">
                        <path d="M152 397 l-132 -132 133 -133 132 -132 133 133 132 132 -133 133
                        -132 132 -133 -133z m51 -49 c-111 -111 -118 -117 -135 -101 -18 16 -14 22 99
                        135 111 111 118 117 135 101 18 -16 14 -22 -99 -135z m50 -50 c-111 -111 -118
                        -117 -135 -101 -18 16 -14 22 99 135 111 111 118 117 135 101 18 -16 14 -22
                        -99 -135z m158 86 c11 -13 -4 -32 -106 -134 -113 -113 -120 -119 -137 -103
                        -18 16 -14 22 99 135 65 65 121 118 124 118 4 0 12 -7 20 -16z m50 -50 c11
                        -13 -4 -32 -106 -134 -113 -113 -120 -119 -137 -103 -18 16 -14 22 99 135 65
                        65 121 118 124 118 4 0 12 -7 20 -16z m-58 -186 c-111 -111 -118 -117 -135
                        -101 -18 16 -14 22 99 135 111 111 118 117 135 101 18 -16 14 -22 -99 -135z"/>
                    </g>
                </svg>
                <span>TaganITJobs</span>
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{{ url_for('vacancies') }}">Вакансии</a>
            </div>
            {% if name %}
                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">{{name}}</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="{{ url_for('favorites')}}">Избранное</a>
                            <a class="navbar-item" href="{{ url_for('settings')}}">Настройки</a>
                            <hr class="navbar-divider">
                            <a class="navbar-item button__logout has-text-danger">Выйти</a>
                        </div>
                    </div>
                </div>
            {% endif %}
            {% if not session.get('is_logged_in') %}
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="{{ url_for('login') }}"><strong>Войти</strong></a>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
